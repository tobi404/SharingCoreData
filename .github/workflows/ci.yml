name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  swift-package:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Swift version
        run: swift --version

      - name: Validate package manifest
        run: swift package dump-package

      - name: Run tests
        run: swift test
